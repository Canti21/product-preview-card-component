<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <div class="product-card-container">
    <img src="./images/image-product-mobile.jpg" alt="" class="mobile-img">
    <img src="./images/image-product-desktop.jpg" alt=""
    class="desktop-img">
    <div class="product-info">
      <p class="product-type">Perfume</p>

      <p class="product-name">Gabrielle Essence Eau De Parfum</p>

      <p class="product-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="prices">
        <p class="new-price">
          $149.99
        </p>
        <p class="original-price">
          $169.99
        </p>
      </div>
      
      <button class="add-to-cart-btn">
        <span></span>Add to Cart
      </button>
    </div>
  </div>
</body>
</html>
